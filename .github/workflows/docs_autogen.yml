name: 📚 Generar Documentación Simbiótica

on:
  push:
    branches:
      - main
      - v1.1.0-dev

jobs:
  generar-docs:
    runs-on: ubuntu-latest
    name: Auto-generar documentación simbiótica

    steps:
    - name: 📥 Checkout del repositorio
      uses: actions/checkout@v3

    - name: ⚙️ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 📦 Instalar dependencias
      run: pip install pathlib

    - name: 🧠 Ejecutar generador de documentación
      run: |
        python docs_autogen.py

    - name: 🚀 Subir documentación generada
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "📘 Documentación simbiótica generada automáticamente"
        branch: ${{ github.ref_name }}
        file_pattern: DOCUMENTACION_COMPLETA_GENERADA.md